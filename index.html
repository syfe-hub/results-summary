<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link
    href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Outfit:wght@400;500;700&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main>
    <div class="result">
      <h3>
        Your Result
      </h3>
      <div class="circle">
        <h1>76</h1>
        <P>of 100</P>
      </div>
      <h2> Great</h2>
      <p>
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
    <div class="summary">
     <h3>Summary</h3> 
<div class="info Reaction">
  <div class="info-icon ">
    <img src="assets/images/icon-reaction.svg" alt="reaction">
   <P>Reaction</p>
  </div>
  <div class="info-result">
    <p>80 / 100</p>
  </div>
</div>

<div class="info Memory">
  <div class="info-icon  ">
    <img src="assets/images/icon-memory.svg" alt="Memory">
   <P>Memory</p>
  </div>
  <div class="info-result">
    <p>92 / 100</p>
  </div>
</div>

<div class="info Verbal ">
  <div class="info-icon ">
    <img src="assets/images/icon-verbal.svg" alt="reaction">
   <P>Verbal</p>
  </div>
  <div class="info-result">
    <p>61 / 100</p>
  </div>
</div>

<div class="info Visual">
  <div class="info-icon ">
    <img src="assets/images/icon-visual.svg" alt="reaction">
   <P>Visual</p>
  </div>
  <div class="info-result">
    <p>72 / 100</p>
  </div>
</div> 
  <button type="button">Continue</button>

  
    </div>



  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/syfe-hub">Syfe-hub</a>.
  </div>
</body>

</html>
